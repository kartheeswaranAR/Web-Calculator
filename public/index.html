<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <div id="root"></div>
    <div class="cantainer1 preventSelect">
      <div class="titleBar titleBarStyle ">
        <div class="windowTitle">Calculator</div>
        <div class="draggable draggable"></div>
        <div class="windowControls windowControlsStyle preventSelect">
          <button id="minimise">-</button>
          <button id="maximise">[]</button>
          <button id="close">X</button>
        </div>
      </div>
    </div>
    <div class="container preventSelect">
      <div class="calc-body">
        <div class="calc-screen">
          <div class="calc-operation" id="subScreen"></div>
          <!-- <div class="calc-typed" id="mainScreen"></div> -->
          <input type="text" id="mainScreen" />
        </div>
        <div class="calc-button-row">
          <div class="button ac" onclick="clearBoth()">AC</div>
          <div class="button l" onclick="screen('(')">(</div>
          <div class="button l" onclick="screen(')')">)</div>
          <div class="button l" onclick="posNeg()">+/-</div>
        </div>
        <div class=" calc-button-row">
          <div class="button c" onclick="clearScreen()">C</div>
          <div class="button l" onclick="remove()">
            < </div>
              <div class="button l" onclick="screen('%')">%</div>
              <div class="button l" onclick="screen('/')">/</div>
          </div>
          <div class="calc-button-row">
            <div class="button" onclick="screen('7')">7</div>
            <div class="button" onclick="screen('8')">8</div>
            <div class="button" onclick="screen('9')">9</div>
            <div class="button l" onclick="screen('*')">*</div>
          </div>
          <div class="calc-button-row">
            <div class="button" onclick="screen('4')">4</div>
            <div class="button" onclick="screen('5')">5</div>
            <div class="button" onclick="screen('6')">6</div>
            <div class="button l" onclick="screen('-')">-</div>
          </div>
          <div class="calc-button-row">
            <div class="button" onclick="screen('1')">1</div>
            <div class="button" onclick="screen('2')">2</div>
            <div class="button" onclick="screen('3')">3</div>
            <div class="button l" onclick="screen('+')">+</div>
          </div>
          <div class="calc-button-row">
            <div class="button" onclick="screen('.')">.</div>
            <div class="button" onclick="screen('0')">0</div>
            <div class="button" onclick="screen('≠')">≠</div>
            <div class="button l" onclick="solve()">=</div>
          </div>
        </div>
      </div>

    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
